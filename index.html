<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todo-container">
      <div class="title-container">
        <h1 id="title" contenteditable="false">My Todo List</h1>
        <i class="fa-solid fa-pen-to-square" id="edit-icon"></i>
      </div>
      <div id="input-container">
        <input type="text" id="todo-input" placeholder="請輸入代辦事項" />
        <button id="add-todo">新增事項</button>
      </div>
      <div id="count-container">
        <p id="count">已完成 0/0 項</p>
      </div>
      <ul id="todo-list">
        <!-- <li>item</li> -->
      </ul>
      <div id="empty-message-container">
        <p id="empty-message">-待辦清單是空的-</p>
      </div>
      <span id="clear-list">清空列表</span>
      <div id="page">
        <div class="page-sticker" id="page_blue"></div>
        <div class="page-sticker" id="page_green"></div>
        <div class="page-sticker" id="page_yellow"></div>
        <div class="page-sticker" id="page_pink"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
